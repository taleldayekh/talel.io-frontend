<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>TΛLΞL.IO</title>

    <script type="text/javascript">
      // Script for BrowserRouter support when deploying SPA on GitHub
      // pages provided by https://github.com/rafgraph/spa-github-pages.

      var pathSegmentsToKeep = 0;
      var location = window.location;

      location.replace(
        location.protocol + '//' + location.hostname +
        (location.port ? ':' + location.port : '') +
        location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        location.hash
      )
    </script>
  </head>

  <body>
  </body>
</html>
