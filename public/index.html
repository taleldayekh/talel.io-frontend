    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <!-- Todo: Update manifest.json file -->

    <title>TΛLΞL.IO</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app</noscript>

    <script type="text/javascript">
      // Script for BrowserRouter support when deploying SPA on GitHub
      // pages provided by https://github.com/rafgraph/spa-github-pages.

      (function(location) {
        if (location.search[1] === '/') {
          var decoded = location.search.slice(1).split('&').map((search) => {
            return search.replace(/~and~/g, '&');
          }).join('?');

          window.history.replaceState(
            null,
            null,
            location.pathname.slice(0, -1) + decoded + location.hash
          );
        }
      }(window.location))
    </script>

    <div id="root"></div>
  </body>
</html>
